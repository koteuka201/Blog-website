<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Написать новый пост</h5>
                <div class="row mb-3 ">
                    <div class="col-md-9">
                        <label for="title" class="form-label">Название</label>
                        <input type="input" class="form-control" id="title" placeholder="Введите название">
                        <small id="titleError" class="text-danger" style="display: none;">Поле не должно быть пустым</small>
                    </div>
                    <div class="col">
                        <label for="readingTime" class="form-label">Время чтения</label>
                        <input type="input" class="form-control" id="readingTime" placeholder="Время в минутах">
                        <small id="timeError" class="text-danger" style="display: none;">Поле не должно быть пустым</small>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="groupSelect" class="form-label">Группа</label>
                        <select class="form-select" id="groupSelect">
                            <option selected>Без группы</option>

                        </select>
                    </div>
                    <div class="col">
                        <label for="tagSearch" class="form-label">Теги</label>
                        <select class="form-select" id="tagSearch" multiple>

                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="imageLink" class="form-label">Ссылка на картинку</label>
                    <input type="input" class="form-control" id="imageLink" placeholder="Вставьте ссылку на картинку">
                </div>
                <div class="mb-3">
                    <label for="postText" class="form-label">Текст</label>
                    <textarea class="form-control" id="postText" rows="6" placeholder="Введите текст"></textarea>
                    <small id="textError" class="text-danger" style="display: none;">Поле не должно быть пустым</small>
                </div>
                <div class="mb-3">
                    <label for="addressSelect" class="form-label">Адрес</label>

                </div>
                <div class="text-end">
                    <button class="btn btn-primary" id="CreatePostBtn">Создать пост</button>
                    <small id="createError" class="text-danger" style="display: none;">Заполните подсвеченные поля</small>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="/CreatePost.js"></script>
</body>
</html>
