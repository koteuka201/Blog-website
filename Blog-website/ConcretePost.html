<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <p id="updown"></p>
                    </div>
                </div>
                <h5 class="card-title" id="title"></h5>
                <hr>
                <div class="text-center" id="image"></div>
                <p class="post-description" id="description"></p>
                <span class="full-description" style="display: none;" id="fullDescription"></span>
                <div class="row">
                    <div class="col-md-12">
                        <span id="tags" style="opacity: 0.7;"></span>
                    </div>
                    <div class="col-md-12" id="timeReading">
                        
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                <div class="row mt-2">
                    <div class="col-md-6 "id="comments">
                        <i class="bi bi-chat-left-text me-1" id="CommentBtn"></i><span id="commentsCount"></span>
                    </div>
                    <div class="col-md-6 text-end "id="likes" >
                        <i class="bi bi-heart me-1" id="LikeBtn"></i><span id="likesCount"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-2">
        <div class="card" id="commentsBlock" >
            <div class="card-body">
                <h5 class="card-title">Комментарии</h5>
                <div class="commentsContainer">

                </div>
                <div id="headCommentsContainer">

                </div>
            </div>
        </div>
        <div class="card mt-2">
            <div class="card-body">
                <h5 class="card-title">Оставьте комментарий</h5>
                <textarea class="form-control" id="createHeadComment" rows="5"></textarea>
                <small id="headCommentError" class="text-danger" style="display: none;">Поле не должно быть пустым</small>
                <div class="d-flex justify-content-end mt-2">
                    <button type="button" id="createHeadCommentBtn" class="btn btn-primary">Отправить</button>
                </div>
            </div>
        </div>   
    </div>
    <div>
        <br>
        <br>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="/ConcretePost.js" ></script>
</body>
</html>
